<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Final Project </title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
       <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Svalbard Seed Vault</span>
        </div>
        <!-- Tabs -->
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
          <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Sift</a>
          <a href="#fixed-tab-2" class="mdl-layout__tab">Info</a>
          <a href="#fixed-tab-3" class="mdl-layout__tab">Addition</a>
          <a href="#fixed-tab-4" class="mdl-layout__tab">Demo</a>
        </div>
      </header>
      <main class="mdl-layout__content">
        <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
          <div class="page-content" id="main_area">
            <div class="mdl-grid">
              <div class="mdl-cell mdl-cell--6-col mdl-cell--3-offset">
                 <form action="#">
                  <div class="mdl-textfield mdl-js-textfield mdl-cell--12-col">
                    <input class="mdl-textfield__input" type="text" id="search_bar"/>
                    <label class="mdl-textfield__label" for="search">Search</label>
                  </div>
                </form>
              </div>
              <div class="mdl-grid" id="card_area">
                
              </div>
              <div class="mdl-cell mdl-cell--6-col mdl-cell--3-offset">
                <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored" id="back">
                  <i class="material-icons">arrow_back</i>
                </button>
                <button class="mdl-cell--9-offset mdl-button mdl-js-button mdl-button--icon mdl-button--colored" id="forward">
                  <i class="material-icons">arrow_forward</i>
                </button>
              </div>
            </div>
          </div>
        </section>
        <section class="mdl-layout__tab-panel" id="fixed-tab-2">
          <div class="page-content mdl-cell mdl-cell--6-col mdl-cell--3-offset" id="info_area">
            <div class="mdl-cell mdl-cell--12-col">
              <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp mdl-cell--12-col">
                <thead>
                  <tr>
                    <th> <strong>Key</strong> </th>
                    <th> <strong>Value</strong>  </th>
                  </tr>
                </thead>
                <tbody id="table_body">
                  
                </tbody>
              </table>
            </div>
          </div>
        </section>
        <section class="mdl-layout__tab-panel" id="fixed-tab-3">
          <div class="page-content">


            <div class="page-content mdl-cell mdl-cell--6-col mdl-cell--3-offset" id="info_area">
            <div class="mdl-cell mdl-cell--12-col">

              <div class="input-card-wide mdl-card mdl-shadow--2dp ">
                <div class="mdl-card__title">
                  <h2 class="mdl-card__title-text">Add Entry</h2>
                </div>
                <div class="mdl-card__supporting-text">
                  <form action="#" id="submit_form">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" pattern="-?[a-zA-Z]+?" id="genus">
                      <label class="mdl-textfield__label" for="sample4">Genus</label>
                      <span class="mdl-textfield__error">Input is not a string!</span>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" pattern="-?[a-zA-Z]+?" id="species">
                      <label class="mdl-textfield__label" for="sample4">Species</label>
                      <span class="mdl-textfield__error">Input is not a string!</span>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" pattern="-?[a-zA-Z]+?" id="full_name">
                      <label class="mdl-textfield__label" for="sample4">Full Scientific Name</label>
                      <span class="mdl-textfield__error">Input is not a string!</span>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sgsv_taxon_id">
                      <label class="mdl-textfield__label" for="sample4">sgsv_taxon_id</label>
                      <span class="mdl-textfield__error">Input is not a number!</span>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="seed_boxes">
                      <label class="mdl-textfield__label" for="sample4">seed_boxes</label>
                      <span class="mdl-textfield__error">Input is not a number!</span>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="seeds">
                      <label class="mdl-textfield__label" for="sample4">seeds</label>
                      <span class="mdl-textfield__error">Input is not a number!</span>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="countries">
                      <label class="mdl-textfield__label" for="sample4">countries</label>
                      <span class="mdl-textfield__error">Input is not a number!</span>
                    </div>
                  </form>
                </div>
              <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="submit_btn">
                  Submit
                </a>
              </div>
            </div>
            <!-- Numeric Textfield with Floating Label -->
            
          </div>
        </div>
          </div>
        </section>
       <!--  <section class="mdl-layout__tab-panel" id="fixed-tab-4">
          <div class="page-content"></div>
        </section> -->
      </main>
    </div>
</body>
  <scripts>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
     <script src="./scripts/info.js" type="text/javascript" charset="utf-8"></script>
    <script src="./scripts/grid.js" type="text/javascript" charset="utf-8"></script>
    <script src="./scripts/api.js" type="text/javascript" charset="utf-8"></script>
    <script src="./scripts/index.js" type="text/javascript" charset="utf-8" async defer></script>
  </scripts>
</html>
